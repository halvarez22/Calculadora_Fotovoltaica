# Configuraci√≥n para Render.com (opcional)
services:
  - type: web
    name: financial-engine
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd src && python -m uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: ENVIRONMENT
        value: production

